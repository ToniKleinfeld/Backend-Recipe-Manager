# ========== FORCE H2 (Umgebungsvariablen Ã¼berschreiben!) ==========
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ========== BLOCK PostgreSQL ==========
# Stelle sicher, dass PostgreSQL NICHT geladen wird
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ========== H2 Konfiguration ==========
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========== Wichtig: Hikari muss H2 verwenden ==========
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.hikari.driver-class-name=org.h2.Driver
spring.datasource.hikari.username=sa
spring.datasource.hikari.password=

# ========== Logging ==========
logging.level.root=WARN
logging.level.com.recipemanager=DEBUG